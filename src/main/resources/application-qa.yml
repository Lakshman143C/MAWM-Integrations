    password:
    schema-initialize: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none

props:
  minimumLTLDeliverSize: 72
  minimumLTLTransferSize: 96
  skipItemLocationSkuStatus: I
  entityCreateEvent:
    item:
      enabled: true
      queue: EntityCreated
  infiniteSupply:
    skuTypes: PO

mawm:
  auth:
    useBase: true
    authorization: Basic b21uaWNvbXBvbmVudC4xLjAuMDpiNHM4cmdUeWc1NVhZTnVu
    endPoint: /oauth/token
    grantType: password
    isEncrypted: false
    password:
    refreshFrequency: 1800000
    refreshRequired: true
    url:
    username:
  enabled: true
  log-level: BASIC
  orgId:
  retry:
    httpMaxRetryAttempts: 3
    httpRetryInterval: 1000
    retryRequired: true
  timeout:
    connection: 5000
    read: 8000
  url:

purge:
  sftp:
    enabled: true
    retentionDays: 30
    folderIdentifier:
      - output
  retentions:
    item: 30