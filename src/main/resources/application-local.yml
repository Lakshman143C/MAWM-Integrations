    useBase: true
    authorization: Basic b21uaWNvbXBvbmVudC4xLjAuMDpiNHM4cmdUeWc1NVhZTnVu
    endPoint: /oauth/token
    grantType: password
    isEncrypted: false
    password:
    refreshFrequency: 1800000
    refreshRequired: true
    url:
    username:
  enabled: true
  log-level: BASIC
  orgId:
  retry:
    httpMaxRetryAttempts: 3
    httpRetryInterval: 1000
    retryRequired: true
