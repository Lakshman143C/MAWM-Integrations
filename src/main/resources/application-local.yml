props:
  minimumLTLDeliverSize: 72
  minimumLTLTransferSize: 96
  skipItemLocationSkuStatus: I,V
  entityCreateEvent:
    item:
      enabled: true
      queue: EntityCreated
  infiniteSupply:
    skuTypes: PO

purge:
  sftp:
    enabled: true
    retentionDays: 60
    folderIdentifier:
      - output
  retentions:
    item: 5

